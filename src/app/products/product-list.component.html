<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="card">
                <div class="card-header">
                    {{pageTitle}}
                </div>
                <div class="card-body">
                    <div class="row">
                        <label for="filter">Filter by:</label>
                        <div class="col-md-2" id="filter">
                            <input type="text" class="form-control" placeholder="Search filter" />
                        </div>
                    </div>
                    <div class="row" *ngIf="filter">
                        <div class="col-sm-12 col-md-3">
                            <h6>Filtered by: </h6> 
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table"
                            *ngIf="products && products.length">
                            <thead>
                                <tr>
                                    <th>
                                        <button class="btn btn-group btn-group-sm btn-primary">
                                            Show Image
                                        </button>
                                    </th>
                                    <th>Product</th>
                                    <th>Code</th>
                                    <th>Available</th>
                                    <th>Price</th>
                                    <th>5 Star Rating</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products">
                                    <td></td>
                                    <td>{{ product.productName }}</td>
                                    <td>{{ product.productCode }}</td>
                                    <td>{{ product.releaseDate }}</td>
                                    <td>{{ product.price }}</td>
                                    <td>{{ product.starRating }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
